<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>

    <!--Style-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="porcentaje">
        <div class="container">
            <div class="card">
                <div class="box">
                    <div class="porcent">
                        <svg>
                            <circle cx="70" cy="70" r="70"/>
                            <circle cx="70" cy="70" r="70"/>
                        </svg>
                        <div class="number">
                            <h2>80<span>%</span></h2>
                        </div>
                        <h3 class="text">Html</h3>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="box">
                    <div class="porcent">
                        <svg>
                            <circle cx="70" cy="70" r="70"/>
                            <circle cx="70" cy="70" r="70"/>
                        </svg>
                        <div class="number">
                            <h2>30<span>%</span></h2>
                        </div>
                        <h3 class="text">Css</h3>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="box">
                    <div class="porcent">
                        <svg>
                            <circle cx="70" cy="70" r="70"/>
                            <circle cx="70" cy="70" r="70"/>
                        </svg>
                        <div class="number">
                            <h2>60<span>%</span></h2>
                        </div>
                        <h3 class="text">javascript</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
